var saveNetAdminSettings = function() {

    var linkSpeed = "";
    var hostName = "";
    var connectionTimeout = "";

    var xmlString = "";
    
    xmlString += '<midas>';
    xmlString += '<ioConnections>';
    xmlString += '<wiredNetwork>';
    xmlString += '<hostName>_hostName_<\/hostName>';
    xmlString += '<connectionTimeout>_connectionTimeout_<\/connectionTimeout>';
    xmlString += '<linkSpeed>_linkSpeed_<\/linkSpeed>';
    xmlString += '<\/wiredNetwork>';
    xmlString += '<\/ioConnections>';
    xmlString += '<\/midas>';
   
    linkSpeed = gLinkSpeed;
    hostName = document.getElementById("hostName").value;
    connectionTimeout = document.getElementById("connectionTimeout").value;
    
    // place new values in the xml to be sent to the device
    xmlString = xmlString.replace("_hostName_", hostName); 
    xmlString = xmlString.replace("_connectionTimeout_", connectionTimeout); 
    xmlString = xmlString.replace("_linkSpeed_", linkSpeed); 

    // save the bonjour data
    doAJAX("PUT", "/config/ioConnections/wiredNetwork", xmlString, true);

};

function setLinkSpeedOptions(linkSpeedEnumToSelect) {

    var x=document.getElementById("linkSpeedSelect");
    var i;
    
    for (i=0;i<x.length;i++) {
        x.options[i].selected = false;
        if (x.options[i].value == linkSpeedEnumToSelect) {
            x.options[i].selected = true;
        }
    }
}

// Provided for any necessary page initialization

   initializeLeftNav(document);

};

// Set Defaults for the Page
