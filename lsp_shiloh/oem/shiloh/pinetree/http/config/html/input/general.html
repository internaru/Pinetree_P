var saveGeneralSettings = function() {

    var languageCode = "";
    var xmlString = "";
    
    xmlString += '<midas>';
    xmlString += '<productInfo>';
    xmlString += '<languageCode>_languageCode_<\/languageCode>';
    xmlString += '<\/productInfo>';
    xmlString += '<\/midas>';
 
    languageCode = gCurrentLanguage;
    
    // place new values in the xml to be sent to the device
    xmlString = xmlString.replace("_languageCode_", languageCode); 

    // save the bonjour data
    doAJAX("PUT", "/config/productInfo", xmlString, true);

};


var gCurrentLanguage = '<!--#ssi IDr OID_STRING_MGR_LANGUAGE_CODE -->';

    gCurrentLanguage = theLanguage;
    return true;

function setLanguageOptions(languageToSelect) {

    var x=document.getElementById("languageSelector");
    var i;

        x.options[i].selected = false;
        if (x.options[i].value == languageToSelect) {
            x.options[i].selected = true;
        }
    }
}
