var saveSNMPSettings = function() {

    var snmpEnabled = "";
    var readWriteEnabled = "";
    var communitySetString = "";
    var communityGetString = "";
    var publicAccessEnabled = "";

    var xmlString = "";
    
    xmlString += '<midas>';
    xmlString += '<ioConnections>';
    xmlString += '<wiredNetwork>';
    xmlString += '<snmpConfig>';
    xmlString += '<snmpEnabled>_snmpEnabled_<\/snmpEnabled>';
    xmlString += '<readWriteEnabled>_readWriteEnabled_<\/readWriteEnabled>';
    xmlString += '<communitySetString>_communitySetString_<\/communitySetString>';
    xmlString += '<communityGetString>_communityGetString_<\/communityGetString>';
    xmlString += '<publicAccessEnabled>_publicAccessEnabled_<\/publicAccessEnabled>';
    xmlString += '<\/snmpConfig>';
    xmlString += '<\/wiredNetwork>';
    xmlString += '<\/ioConnections>';
    xmlString += '<\/midas>';
   
    snmpEnabled = (gCurrentSNMPEnabledChoice === true) ? 1 : 0;
    publicAccessEnabled = (gCurrentSNMPPublicChoice === true) ? 1 : 0;
    readWriteEnabled = (gCurrentSNMPRWEnabledChoice === true) ? 1 : 0;
    communitySetString = document.getElementById("snmpSetTextBox").value;
    communityGetString = document.getElementById("snmpGetTextBox").value;

    // place new values in the xml to be sent to the device
    xmlString = xmlString.replace("_snmpEnabled_", snmpEnabled); 
    xmlString = xmlString.replace("_readWriteEnabled_", readWriteEnabled); 
    xmlString = xmlString.replace("_communitySetString_", communitySetString); 
    xmlString = xmlString.replace("_communityGetString_", communityGetString); 
    xmlString = xmlString.replace("_publicAccessEnabled_", publicAccessEnabled); 

    // save the bonjour data
    doAJAX("PUT", "/config/ioConnections/wiredNetwork", xmlString, true);

};

// initialize this page
var initializePage = function() {

    document.getElementById('snmpEnabled').checked = gCurrentSNMPEnabledChoice;
    document.getElementById('snmpRWRadio').checked = gCurrentSNMPRWEnabledChoice;

};

// set page defaults
var setDefaults = function() {
	document.getElementById('snmpEnabled').checked = 1 === 1;
