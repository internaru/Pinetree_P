var initializePage = function() {

              elementNode = document.getElementById("totalScans");

          }
          catch (e) {
              // don't do any recovery
          }

          // get rid of copy count values
          document.getElementById('monoBestCopies').innerHTML = "";

          document.getElementById('colorBestCopies').innerHTML = "";
          document.getElementById('colorGoodCopies').innerHTML = "";

          // calc combined total using print totals only for single function product

    }
